<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%} Remote Work Spots {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% from 'bootstrap5/form.html' import render_form %}
</head>
<body>
    <header>
        {% block header %}
            {% include 'header.html' %}
        {% endblock %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        {% block footer %}
            {%include 'footer.html' %}
        {% endblock %}
    </footer>
</body>
</html>
